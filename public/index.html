<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Telemetry_v2</title>
    <link rel="stylesheet" href="bootstrap/css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">Dash</h2>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-6">
                  <!--Speed Dial-->
                  <div class="well well-sm">
                    Speed (km/h):
                    <div id="speedDial"></div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <!--RPM Dial-->
                  <div class="well well-sm">
                    RPM (rev/min):
                    <div id="rpmDial"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <!--Throttle Dial-->
                  <div class="well well-sm">
                    Throttle %:
                    <div id="throttleDial"></div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <!--Gear Dial-->
                  <div class="well well-sm">
                    Gear:
                    <div id="gearDial"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <!--Pack Voltage Dial-->
                  <div class="well well-sm">
                    SOC Voltage (V):
                    <div id="voltDial"></div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <!--Motor Current Dial-->
                  <div class="well well-sm">
                    Motor Current (A):
                    <div id="currentDial"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <!--Fuel Consumption Dial-->
                  <div class="well well-sm">
                    Fuel Consumption (l/min)
                    <div id="fuelDial"></div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <!--Engine Temp Dial-->
                  <div class="well well-sm">
                    Engine Temp (Â°F):
                    <div id="tempDial"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">Live Data</h2>
            </div>
            <div class="panel-body">
              <!--Speed vs. Time Graph-->
              <div class="well well-sm">
                <h3>Speed vs. Time</h3>
                <div id="speedGraph"></div>
              </div>
              <!--RPM vs. Time Graph-->
              <div class="well well-sm">
                <h3>RPM vs. Time</h3>
                <div id="rpmGraph"></div>
              </div>
              <!--Pack Voltage vs. Time Graph-->
              <div class="well well-sm">
                <h3>SOC Voltage vs. Time</h3>
                <div id="voltGraph"></div>
              </div>
              <!--Motor Current vs. Time Graph-->
              <div class="well well-sm">
                <h3>Motor Current vs. Time</h3>
                <div id="currentGraph"></div>
              </div>
              <!--Fuel Consumption vs. Time Graph-->
              <div class="well well-sm">
                <h3>Fuel Consumption vs. Time</h3>
                <div id="fuelGraph"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
